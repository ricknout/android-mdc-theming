buildscript {
    ext.android_gradle_plugin_version = '3.5.0-beta02'
    ext.kotlin_version = '1.3.31'
    ext.androidx_core_version = "1.1.0-beta01"
    ext.androidx_appcompat_version = "1.1.0-alpha05"
    ext.androidx_constraintlayout_version = '2.0.0-beta1'
    ext.material_version = '1.1.0-alpha07'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$android_gradle_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
